name: Build and Push Python Dockerfile

on:
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build Python Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/firstpython_server:pr-${{ github.event.number }} ./python_server/

    - name: Push Python Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/firstpython_server:pr-${{ github.event.number }}
