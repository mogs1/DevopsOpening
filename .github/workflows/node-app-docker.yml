name: Build and Push Node.js Dockerfile

on:
  push:
    branches:
      - main

jobs:
  build-node:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build Node.js Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/firstnode_server:latest ./node_server/

  push-docker:
    needs: build-node
    runs-on: ubuntu-latest

    steps:
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Push Node.js Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/firstnode_server:latest
